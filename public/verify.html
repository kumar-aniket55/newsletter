<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Newsletter Signup</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
     <style>
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
  </style>
  </head>
  <body>
    <div class="container">
      <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
          <h1><i class="fa fa-key fa-2x" aria-hidden="true"></i>
          </h1>
          <h2 class="text-center">OTP Verification</h2>
          <p class="text-center">Enter the OTP sent to your email.</p>
          <form action="/signup" method="POST">
              <div class="form-group">
                  <input autocomplete="off" name="otp" type="text" class="form-control" id="otp" placeholder="Enter OTP" maxlength="6" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
